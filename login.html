<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login - Salão de Beleza</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-card">
    <img src="assets/senaclogo.png" alt="Imagem de Login" class="login-image">
    <h1>Salão Empresa Pedagógica</h1>
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="user-type">Tipo de Usuário</label>
        <select id="user-type" name="user-type" required class="input-field">
          <option value="" disabled selected>Selecione</option>
          <option value="Cliente">Cliente</option>
          <option value="Funcionário">Funcionário</option>
        </select>
      </div>
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
      <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const userType = document.getElementById('user-type').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validação 
      if (userType === '' || username === '' || password === '') {
        alert('Por favor, preencha todos os campos.');
      } else {
        window.location.href = "serviços.html"; 
      }
    });
  </script>
</body>
</html>
